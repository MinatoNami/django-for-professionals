{% extends "_base.html" %}

{% block title%}Search{% endblock %}

{% block content %}
  <h1>Search Results</h1>

    {% for book in book_list %}
        <div>
            <h3><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></h3>
            <p>by {{ book.author }}</p>
            <p>Price : ${{ book.price }}</p>
        </div>
    {% empty %}
      <li>No results found.</li>
    {% endfor %}
{% endblock %}
